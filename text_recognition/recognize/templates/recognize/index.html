<!DOCTYPE html>
<html>
<head>
    <title>Image to Text Recognition</title>
</head>
<body>
    <h1>Image to Text Recognition</h1>
    <form method="post">
        {% csrf_token %}
        <label for="image_url">Enter Image URL:</label>
        <input type="text" id="image_url" name="image_url"><br><br>
        <input type="submit" value="Recognize">
    </form>
    {% if response_text %}
        <h2>Result:</h2>
        <p>{{ response_text }}</p>
    {% endif %}
</body>
</html>
